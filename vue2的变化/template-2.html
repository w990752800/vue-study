<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="../node_modules/vue/dist/vue.min.js"></script>
    <script>
        window.onload = function() {
            //创建一个全局的组件
            var Home = {
                template: '#temp'
            }
            new Vue({
                el: '.box',
                data: {
                    msg: 'wnf'
                },
                components: {
                    aaa: Home
                }
            })
        }
    </script>
</head>

<body>
    <template id="temp">
        <div>
            <h2>我是其他组件1</h2>
        </div>
    </template>

    <div class="box">
        <aaa></aaa>
        {{msg}}
    </div>
</body>

</html>
