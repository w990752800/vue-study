<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

    <div id='box'>
        <my-child :msg="a"></my-child>

    </div>
    <template id='temp'>
        <div>
            <h1>我是子组件</h1>
            <strong>{{msg}}</strong>
        </div>
    </template>
    <script src="../node_modules/vue/dist/vue.min.js"></script>
    <script>
        new Vue({
            el: '#box',
            data: {
                a: '我是父组件的数据'
            },
            components: {
                'my-child': {
                    props: ['msg'],
                    template: '#temp'
                }
            }
        })
    </script>
</body>

</html>
